<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MacroMicro 十年旅程 - 小白兔的成長 | 財經 M 平方</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="parallax-bg" class="parallax-background">
        <img src="assets/images/bg-forest.png" alt="Forest Background" id="bg-image">
    </div>
    <!-- TOP UI: fixed to viewport (moved OUTSIDE game-container) -->
    <div id="score-container" class="score-container">
        <span class="score-label">分數：</span>
        <span id="score-display" class="score-value">0</span>
    </div>
    <button id="mute-button" class="mute-button"><span class="speaker-icon">🔊</span></button>
    <div id="game-container" class="game-container">
        <div id="start-screen" class="screen active">
            <img src="assets/images/mm-logo.png" alt="MM Logo" class="logo">
            <h1 class="game-title">十年旅程<br><br>小白兔的成長</h1>
            <button id="start-button" class="pixel-button orange">開始遊戲</button>
        </div>
        <div id="game-screen" class="screen">
            <div id="progress-indicator" class="progress-indicator">
                <span id="current-question">1</span> / <span id="total-questions">11</span>
            </div>
            <div class="characters-row">
                <div id="bunny-container" class="character-container left">
                    <img src="assets/images/bunny-idle.png" id="bunny-sprite" class="character-sprite" alt="Bunny">
                </div>
            
                <div id="npc-container" class="character-container right">
                    <img src="assets/images/bear-idle.png" id="npc-sprite" class="character-sprite" alt="NPC">
                </div>
            </div>
            
            <div id="unified-textbox" class="textbox unified-box">
                <p id="story-text"></p>
                <p id="question-text"></p>
            </div>
            
            <div id="answers-wrapper" class="answers-wrapper">
                <div id="answers-container" class="answers-container"></div>
                <div id="feedback-container" class="feedback-container"></div>
            </div>
            

            </div>
           
        </div>
    </div>
    <div id="ending-screen" class="screen">
        <div class="ending-inner">
            <div id="ending-characters" class="ending-characters">
                <img id="ending-bunny" src="assets/images/bunny-idle.png" alt="Bunny">
            </div>
          <h1 id="ending-title" class="ending-title"></h1>
          <p id="ending-description" class="ending-description"></p>
          <div id="discount-container" class="discount-container">
            <div class="discount-box">
                <p class="discount-title">🎉 恭喜完成遊戲挑戰 🎉</p>
                
                <div class="discount-code-row">
                    <span id="discount-code-text" class="discount-code-text">MM10TH600</span>
                    <button id="copy-code-button" class="copy-button vertical">複製</button>
                </div>
                
                <p class="discount-subtitle">課程折扣碼</p>
                
                <p class="discount-description">
                    於總經線上學院結帳輸入折扣碼 ，立即享有課程 $600 折價！<br><br>
                    快來獲得更多總經分析、了解全球局勢，助你投資決策更具優勢！
                </p>
                
                <p class="discount-expiry">折扣碼即日起可使用至 2025年12月31日</p>
            </div>
        </div>
        <div class="ending-buttons">
            <button id="restart-button" class="pixel-button orange">重新開始</button>
                <a id="academy-button"
                    class="pixel-button green"
                    href="https://www.macromicro.me/video/tag/ThemeOrientedTutorial"
                    target="_blank"
                    rel="noopener noreferrer">
                    前往學院
                </a>
        </div>
        
        </div>
    </div>
    <audio id="bgm" src="assets/audio/bgm-loop.mp3" loop preload="auto"></audio>
    <audio id="sfx-start" src="assets/audio/button-start.mp3" preload="auto"></audio>
    <audio id="sfx-typing" src="assets/audio/typing.mp3" preload="auto"></audio>
    <audio id="sfx-hover" src="assets/audio/hover.mp3" preload="auto"></audio>
    <audio id="sfx-select" src="assets/audio/select.mp3" preload="auto"></audio>
    <audio id="sfx-correct" src="assets/audio/correct.mp3" preload="auto"></audio>
    <audio id="sfx-wrong" src="assets/audio/wrong.mp3" preload="auto"></audio>
    <audio id="sfx-hop" src="assets/audio/bunny-hop.mp3" preload="auto"></audio>
    <audio id="sfx-victory-gold" src="assets/audio/victory-gold.mp3" preload="auto"></audio>
    <audio id="sfx-victory-silver" src="assets/audio/victory-silver.mp3" preload="auto"></audio>
    <audio id="sfx-victory-bronze" src="assets/audio/victory-bronze.mp3" preload="auto"></audio>
    <audio id="sfx-gameover" src="assets/audio/gameover.mp3" preload="auto"></audio>
    <audio id="sfx-score-increase" src="assets/audio/correct.mp3" preload="auto"></audio>
    <script src="js/audio.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/dialogue.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
